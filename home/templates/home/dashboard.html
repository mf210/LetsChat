{% extends '_base.html' %}
{% load static %}

{% block head %}
	<link rel="stylesheet" href="{% static 'css/accounts/profile.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex flex-row justify-content-center flex-wrap align-items-start">
        <div class="card profile-card m-2">
            <div class="card-body">
                <div class="d-flex flex-column justify-content-center p-4">
                    <img class="d-block border border-dark rounded-circle" alt="profile image" src="{{ user.profile_image.url }}" width="300" height="300">
                    <p class="mt-4 mb-1 field-heading">Email</p>
                    <h5>{{ user.email }}</h5>
                    <p class="mt-4 mb-1 field-heading">Username</p>
                    <h5>{{ user.username }}</h5>
                    <a  class="mt-4 btn btn-primary" href="{% url 'accounts:edit_profile' %}">Update</a>
                    <div class="d-flex flex-column mt-4">
                        <a class="m-auto" href="{% url 'account_change_password' %}">Change password</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column mb-4">
            <div class="card m-2 px-4 pb-4">
                <!-- Friend list link -->
                <div class="d-flex flex-column pt-4">
                    <a href="{% url 'friendships:friend_list' username=user.username %}">
                        <div class="d-flex flex-row align-items-center justify-content-center icon-container">
                            <span class="material-icons mr-2 friends-icon">contact_page</span><span class="friend-text">Friends ({{ user.friendship.friends.count }})</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
